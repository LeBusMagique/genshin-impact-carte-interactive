<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genshin Impact &bull; Carte interactive</title>
    <link rel="icon" type="image/png" href="assets/img/logo.png" />

    <link href="includes/tailwind-2.0.2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="includes/leaflet-1.7.1/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2.4.0/src/easy-button.min.css">
    <link rel="stylesheet" href="includes/lity-2.4.1/dist/lity.min.css" />
    <link rel="stylesheet" href="assets/css/style.css">

    <style>
      #menu li.marker a img {
        margin-right: .5rem;
        height: 10px;
        width: 10px;
      }

      #menu li a.export, #menu li a.import {
        filter: none;
        opacity: 1;
      }
    </style>

    <script src="includes/jquery-3.5.1.min.js"></script>
    <script src="includes/jquery.countdown-2.1.0.min.js"></script>
    <script src="includes/moment.2-29-1.min.js"></script>
    <script src="includes/leaflet-1.7.1/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2.4.0/src/easy-button.min.js"></script>
    <script src="includes/lity-2.4.1/dist/lity.min.js"></script>

  </head>
  <body class="show-menu">

  <div class="flex flex-wrap h-full">
    <div class="hidden overflow-y-auto" id="menu">
      <div class="p-4 text-center text-white shadow-lg" id="header">
        <div>
          <h1 title="J'ici" class="text-2xl">G·I·C·I</h1>
          <h2 class="text-xs uppercase mt-2">Genshin Impact &bull; Carte&nbsp;Interactive</h2>
        </div>
      </div>

      <div class="p-4">
        <ul class="grid grid-cols-2 gap-2 text-gray-600 text-sm">

          <li class="title">Couleurs</li>

          <li class="marker">
            <a href="#!" data-type="red" class="active">
              <img src="assets/img/dotred.png" alt="Red"> <span>Bouleau</span>
            </a>
          </li>
          <li class="marker">
            <a href="#!" data-type="orange">
              <img src="assets/img/dotorange.png" alt="Orange"> <span>Exquisetier</span>
            </a>
          </li>
          <li class="marker">
            <a href="#!" data-type="yellow">
              <img src="assets/img/dotyellow.png" alt="Yellow"> <span>Cèdre</span>
            </a>
          </li>
          <li class="marker">
            <a href="#!" data-type="purple">
              <img src="assets/img/dotpurple.png" alt="Purple"> <span>Pin</span>
            </a>
          </li>
          <li class="marker">
            <a href="#!" data-type="blue">
              <img src="assets/img/dotblue.png" alt="Blue"> <span>Haréna</span>
            </a>
          </li>
          <li class="marker">
            <a href="#!" data-type="green">
              <img src="assets/img/dotgreen.png" alt="Green"> <span>Bambou</span>
            </a>
          </li>
          <li class="marker">
            <a href="#!" data-type="gray">
              <img src="assets/img/dotgray.png" alt="Gray"> <span>Épicéa</span>
            </a>
          </li>

          <li class="col-span-2"></li>

          <li>
            <a href="#!" class="export rounded py-2 px-4 block font-bold bg-green-500 text-white text-center" download="gici.txt">
              <span>Exporter</span>
            </a>
          </li>
          <li>
            <a href="#import" class="import rounded py-2 px-4 block font-bold bg-blue-500 text-white text-center" data-lity>
              <span>Importer</span>
            </a>
          </li>


        </ul>
      </div>
    </div>
    <div class="" id="map-wrap">
      <div id='map'></div>
    </div>

  </div>

  <div id="import" class="lity-hide bg-white p-6 rounded">
    <label for="importdata" class="block mb-2 font-bold">Collez le contenu de votre fichier gici.txt&nbsp;:</label>
    <textarea name="importdata" id="importdata" cols="30" rows="10" class="w-full block border p-2 px-4 mb-4 rounded border-gray-300"></textarea>
    <button class="block w-full py-2 px-4 bg-blue-500 text-white hover:bg-blue-600 rounded">Importer</button>
  </div>

  <script src="assets/js/dev.min.js?v=dev" charset="utf-8"></script>

  </body>
</html>
